<div class="form">
    <app-dropdown
        [label]="'Region'"
        [name]="'region'"
        [data]="Regions"
        (changedSelection)="onChangedRegion($event)">
    </app-dropdown>
    <app-dropdown
        [label]="'Country'"
        [name]="'country'"
        [data]="Countries"
        [isDisabled]="!selectedRegion || !selectedRegion.name"
        (changedSelection)="onChangedCountry($event)">
    </app-dropdown>
    <div class="form-control">
        <button (click)="loadCountry()">Load Country</button>
    </div>
    <app-table
        *ngIf="isLoadCountry"
        [data]="selectedCountry"
    >
    </app-table>
</div>
